<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Gmail Randomizer</a>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Example row of columns -->
      <div class="row">
        <div class="span12">
          <h2>Input your Gmail address</h2>
          <form id="randomizer">
            <input type="text" id="account" size="40" /> @gmail.com
            <input type="submit" value="Randomize" class="btn btn-large" />
          </form>
          <p>Your account will not be sent to any server.</p>
          <div id="mail_with_plus" class="mail_address"></div>
          <div id="mail_with_dots" class="mail_address"></div>

        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Yuya Takeyama  2012</p>
      </footer>

    </div> <!-- /container -->
